<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify - Registration</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <!-- your existing Tailwind config & styles here -->
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header ... -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <!-- User Type Toggle ... -->
        
        <!-- Registration Form -->
        <form id="register-form" action="/.netlify/functions/register" method="POST" novalidate>
          <h2 class="text-2xl font-bold mb-6">Create Your Verify Account</h2>
          
          <!-- Industry Dropdown -->
          <label for="industrySelect" class="block text-sm font-medium text-gray-700 mb-2">Industry Sector</label>
          <select id="industrySelect" name="industry" required
                  class="w-full px-4 py-3 mb-6 border border-gray-300 rounded focus:ring-2 focus:ring-primary">
            <option value="">Select an Industry Sector</option>
            <option value="drivers">Drivers</option>
            <option value="domestic_workers">Domestic Workers</option>
            <option value="child_elder_care">Child &amp; Elder Care</option>
            <option value="security">Security</option>
            <option value="trades">Trades</option>
            <option value="construction">Construction</option>
            <option value="retail_hospitality">Retail &amp; Hospitality</option>
            <option value="admin">Admin</option>
            <option value="warehouse">Warehouse</option>
            <option value="event_staff">Event Staff</option>
            <option value="truck_mechanics">Truck Mechanics</option>
            <option value="agriculture_farm_work">Agriculture &amp; Farm Work</option>
          </select>
          
          <!-- First Name -->
          <div class="mb-4">
            <input type="text" name="firstName" placeholder="First Name" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary"/>
          </div>
          
          <!-- Surname -->
          <div class="mb-4">
            <input type="text" name="surname" placeholder="Surname" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary"/>
          </div>
          
          <!-- Email -->
          <div class="mb-4">
            <input type="email" name="email" placeholder="Email Address" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary"/>
          </div>
          
          <!-- Phone -->
          <div class="mb-4">
            <input type="tel" name="phone" placeholder="Phone Number" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary"/>
          </div>
          
          <!-- Password -->
          <div class="mb-4">
            <input type="password" name="password" placeholder="Password (min 8 characters)" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary"/>
          </div>
          
          <!-- Terms & Conditions -->
          <div class="flex items-center mb-6">
            <input type="checkbox" id="terms" name="terms" required
                   class="h-4 w-4 text-primary border-gray-300 rounded"/>
            <label for="terms" class="ml-2 text-sm text-gray-700">
              I agree to the 
              <a href="/Terms-of-Service.html" target="_blank" class="text-primary hover:underline">
                Terms of Service
              </a>
              and
              <a href="/Privacy-Policy-Overview.html" target="_blank" class="text-primary hover:underline">
                Privacy Policy
              </a>.
            </label>
          </div>
          
          <!-- Submit Button -->
          <button type="submit"
                  class="w-full bg-primary text-white py-3 rounded hover:bg-red-600 transition">
            Register
          </button>
        </form>
        
        <!-- Optional Social Buttons ... -->
      </div>
    </main>
  </div>
  
  <!-- Your existing scripts, including app.js loader -->
  <script src="/app.js"></script>
</body>
</html>

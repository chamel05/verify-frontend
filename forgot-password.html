    <script id="form-validation-script">
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("resetPasswordForm");
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        function validateEmail(email) {
          const re =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }
        function showError() {
          emailInput.classList.add("border-primary");
          emailInput.classList.remove("border-gray-300");
          emailError.classList.add("show");
        }
        function hideError() {
          emailInput.classList.remove("border-primary");
          emailInput.classList.add("border-gray-300");
          emailError.classList.remove("show");
        }
        function showMessage(message, isSuccess = true) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `fixed top-4 right-4 ${isSuccess ? "bg-green-500" : "bg-red-500"} text-white px-6 py-3 rounded shadow-lg`;
          messageDiv.textContent = message;
          document.body.appendChild(messageDiv);
          setTimeout(() => {
            messageDiv.remove();
          }, 3000);
        }
        emailInput.addEventListener("input", function () {
          if (validateEmail(this.value)) {
            hideError();
          }
        });
        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          if (!validateEmail(emailInput.value)) {
            showError();
            return;
          }
          const submitButton = form.querySelector('button[type="submit"]');
          submitButton.disabled = true;
          submitButton.innerHTML =
            '<i class="ri-loader-4-line animate-spin"></i> Sending...';
          try {
            const formData = new URLSearchParams();
            formData.append("email", emailInput.value);
            const response = await fetch(form.action, {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: formData,
            });
            if (response.ok) {
              showMessage("Password reset link sent to your email!");
              form.reset();
            } else {
              showMessage("Failed to send reset link. Please try again.", false);
            }
          } catch (error) {
            showMessage("An error occurred. Please try again later.", false);
          } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = "Reset Password";
          }
        });
      });
    </script>

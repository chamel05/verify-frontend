<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error Testing - Verify</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#F50302", secondary: "#4D4D4D" },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-primary">Login Error Handling Test</h1>
            <p class="text-gray-600 text-center mb-8">Click the buttons below to test different error scenarios on the login form.</p>
            
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Test Buttons Column 1 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Authentication Errors</h3>
                    
                    <button onclick="testInvalidCredentials()" class="w-full bg-red-100 hover:bg-red-200 text-red-800 font-medium py-3 px-4 rounded-lg border border-red-300 transition-colors">
                        <i class="ri-key-line mr-2"></i>
                        Test: Invalid Credentials
                    </button>
                    
                    <button onclick="testAccountNotFound()" class="w-full bg-orange-100 hover:bg-orange-200 text-orange-800 font-medium py-3 px-4 rounded-lg border border-orange-300 transition-colors">
                        <i class="ri-user-search-line mr-2"></i>
                        Test: Account Not Found
                    </button>
                    
                    <button onclick="testAccountNotVerified()" class="w-full bg-yellow-100 hover:bg-yellow-200 text-yellow-800 font-medium py-3 px-4 rounded-lg border border-yellow-300 transition-colors">
                        <i class="ri-mail-check-line mr-2"></i>
                        Test: Account Not Verified
                    </button>
                    
                    <button onclick="testRateLimit()" class="w-full bg-purple-100 hover:bg-purple-200 text-purple-800 font-medium py-3 px-4 rounded-lg border border-purple-300 transition-colors">
                        <i class="ri-time-line mr-2"></i>
                        Test: Rate Limit Exceeded
                    </button>
                </div>
                
                <!-- Test Buttons Column 2 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">System Errors</h3>
                    
                    <button onclick="testNetworkError()" class="w-full bg-blue-100 hover:bg-blue-200 text-blue-800 font-medium py-3 px-4 rounded-lg border border-blue-300 transition-colors">
                        <i class="ri-wifi-off-line mr-2"></i>
                        Test: Network Error
                    </button>
                    
                    <button onclick="testSystemError()" class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-medium py-3 px-4 rounded-lg border border-indigo-300 transition-colors">
                        <i class="ri-server-line mr-2"></i>
                        Test: System Error
                    </button>
                    
                    <button onclick="testValidationErrors()" class="w-full bg-pink-100 hover:bg-pink-200 text-pink-800 font-medium py-3 px-4 rounded-lg border border-pink-300 transition-colors">
                        <i class="ri-error-warning-line mr-2"></i>
                        Test: Validation Errors
                    </button>
                    
                    <button onclick="testTimeout()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-lg border border-gray-300 transition-colors">
                        <i class="ri-timer-line mr-2"></i>
                        Test: Request Timeout
                    </button>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <a href="login.html" class="bg-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-red-600 transition-colors">
                    <i class="ri-external-link-line mr-2"></i>
                    Go to Login Form
                </a>
            </div>
        </div>
        
        <!-- Test Results Area -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Test Results</h2>
            <div id="test-results" class="space-y-4">
                <p class="text-gray-600">Click a test button above to see the error handling demonstration.</p>
            </div>
        </div>
    </div>

    <script>
        function addTestResult(title, description, errorMessage) {
            const resultsDiv = document.getElementById('test-results');
            const resultItem = document.createElement('div');
            resultItem.className = 'border-l-4 border-primary bg-red-50 p-4 rounded-lg';
            resultItem.innerHTML = `
                <div class="flex items-start">
                    <i class="ri-error-warning-line text-primary mr-3 mt-1"></i>
                    <div>
                        <h4 class="font-semibold text-gray-900">${title}</h4>
                        <p class="text-gray-700 mt-1">${description}</p>
                        <div class="mt-3 bg-gray-100 p-3 rounded text-sm font-mono text-gray-800">
                            ${errorMessage}
                        </div>
                    </div>
                </div>
            `;
            
            // Clear previous results and add new one
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(resultItem);
            
            // Auto-scroll to results
            resultItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function testInvalidCredentials() {
            addTestResult(
                'Invalid Credentials Test',
                'This simulates when a user enters wrong login credentials.',
                '❌ Login Failed: The name, phone number, or password you entered is incorrect. Please double-check your details and try again.'
            );
        }

        function testAccountNotFound() {
            addTestResult(
                'Account Not Found Test',
                'This simulates when no account exists with the provided details.',
                '❌ Account Not Found: No job seeker account exists with these details. Please check your information or register for a new account.'
            );
        }

        function testAccountNotVerified() {
            addTestResult(
                'Account Not Verified Test',
                'This simulates when a user has not verified their email address.',
                '❌ Account Not Verified: Please check your email for a verification link and verify your account before logging in.'
            );
        }

        function testRateLimit() {
            addTestResult(
                'Rate Limit Test',
                'This simulates when a user has exceeded the login attempt limit.',
                '❌ Too Many Attempts: You\'ve tried to log in too many times. Please wait 15 minutes before trying again for security.'
            );
        }

        function testNetworkError() {
            addTestResult(
                'Network Error Test',
                'This simulates network connectivity issues.',
                '❌ Connection Error: Unable to connect to our servers. Please check your internet connection and try again.'
            );
        }

        function testSystemError() {
            addTestResult(
                'System Error Test',
                'This simulates server-side issues or maintenance.',
                '❌ System Error: Our servers are experiencing issues. Please try again in a few minutes or contact support if the problem persists.'
            );
        }

        function testValidationErrors() {
            addTestResult(
                'Validation Errors Test',
                'This simulates field-level validation errors with field highlighting.',
                'Multiple field errors with red borders, shake animations, and inline error messages below each invalid field.'
            );
        }

        function testTimeout() {
            addTestResult(
                'Request Timeout Test',
                'This simulates when the login request takes too long to complete.',
                '❌ Request Timeout: The login request took too long. Please check your internet connection and try again.'
            );
        }
    </script>
</body>
</html>
